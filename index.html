<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dating app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/recet.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/clider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>
    <section class="girl-section">
        <div class="container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="bag bag-mobile" data-bg="img/bg/bg-1.png">
                            <div class="girl__img">
                                <img class="girl-one" src="img/girl/girl-1.svg" alt="girl-1">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bag" data-bg="img/bg/bg-2.png">
                            <div class="girl__img">
                                <img class="girl-one" src="img/girl/girl-2.svg" alt="girl-2">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bag" data-bg="img/bg/bg-3.png">
                            <div class="girl__img">
                                <img class="girl-one" src="img/girl/girl-3.svg" alt="girl-3">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bag" data-bg="img/bg/bg-4.png">
                            <div class="girl__img">
                                <img class="girl-one" src="img/girl/girl-4.svg" alt="girl-4">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bag" data-bg="img/bg/bg-5.png">
                            <div class="girl__img">
                                <img class="girl-one" src="img/girl/girl-5.svg" alt="girl-5">
                            </div>    
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bag" data-bg="img/bg/bg-6.png">
                            <div class="girl__img"> 
                                <img class="girl-one" src="img/girl/girl-6.svg" alt="girl-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <button class="prev"><img src="icons/back.svg" alt="next-button"></button>
            <button class="next "><img src="icons/next.svg" alt="prev-button"></button>

             <!-- +18 section  -->
             <!-- <div class="hot">
                <div class="hot__wrapper">
                    <div class="hot__text">This hot content</div>
                    <div class="hot__age">18+</div>
                    <button class="hot__button">Yes, I'm 18 years</button>
                </div>
        </div>  -->

            <!-- like button -->
            <div class="button__heart">
                <button class="btn__heart">
                    <img class="btn__heart-img" src="icons/heart-red.svg" alt="heart-red">
                </button>
            </div> 
            
            <!-- Sophine вам подмегнула -->
            <div class="winked">
                <img class="winked__icon" src="icons/white_heart.svg" alt="heart-white">
                <div class="winked__title">Sophine вам подмегнула</div>
            </div>

            <!-- Индикаторы -->
            <div class="carousel__indicators">
                <div class="carousel__indicators-item"></div>
                <div class="carousel__indicators-item"></div>
                <div class="carousel__indicators-item"></div>
                <div class="carousel__indicators-item"></div>
                <div class="carousel__indicators-item"></div>
                <div class="carousel__indicators-item"></div>
            </div> 

            <!--information -->
            <div class="sophine">
                <div class="sophine__block">
                    <div class="sophine__content">
                        <div class="sophine__row">
                            <div class="sophine__circle">
                                <img src="icons/galk-1.svg" alt="galk-1">
                            </div>
                            <div class="sophine__title">Sophine, 25</div>
                        </div>
                        <p class="sophine__subtitle">USA, Canada</p>
                        <div class="sophine__right">
                            <div class="sophine__circle-dreen"></div>
                            <p class="sophine__subtitle-dreen">Online now</p>
                        </div>
                    </div>
                </div>
            </div>     
        </section>
    </section>
    
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
